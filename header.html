<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atulya Mart</title>
    <link rel="icon" href="/img/AtulyaMart.png" type="image/png" sizes="16x16">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="bg-white shadow-sm fixed-top">
        <div class="container">
            <div class="row align-items-center py-2">
                <div class="col-md-4">
                    <div id="shopName" class="font-weight-bold">
                        <a href="index.html" class="text-dark text-decoration-none">
                            ATULYA<span class="text-danger">MART</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="search" class="position-relative">
                        <input type="text" id="input" name="searchBox" class="form-control" placeholder="Search for Accessories">
                        <button class="search-btn btn position-absolute">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-4 text-right">
                    <div id="user" class="d-flex justify-content-end">
                        <a href="cart.html" class="cart-icon position-relative d-inline-flex align-items-center justify-content-center text-dark mx-2">
                            <i class="fas fa-shopping-cart"></i>
                            <div id="badge" class="badge badge-danger position-absolute">0</div>
                        </a>
                        <a href="user.html" class="user-icon text-dark">
                            <i class="fas fa-user-circle"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
