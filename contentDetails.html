<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> CONTENT DETAILS | Atulya Mart </title>
    <!-- favicon -->
    <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16">
    <!-- Stylesheet links -->
    <link rel="stylesheet" href="css/contentDetails.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- header links -->
    <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
</head>

<body>
    <!-- HEADER -->
    <div id="header-container"></div>
    
    <div id="containerProduct">
        <!-- JS rendered code will be placed here -->
    </div>
    
    <script src="/contentDetails.js"></script>

    <!-- FOOTER -->
    <div id="footer-container"></div>

    <script>
        // Load header and footer with fetch
        function loadHtml(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(elementId).innerHTML = html;
                })
                .catch(error => console.error('Error loading ' + url + ':', error));
        }

        // Initiate the header and footer loading
        loadHtml("header.html", "header-container");
        loadHtml("footer.html", "footer-container");
    </script>
</body>
</html>
